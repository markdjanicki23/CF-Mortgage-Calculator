<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="Content/custom.css" rel="stylesheet" />
</head>
<body>
    <h1>Calculator</h1>

    <div class="row">
        <div class="col">
            <div class="container">
                <div class="row">
                </div>
                <hr />
                <div class="row">
                    <div class="col-4" style="border: black 2px solid;" id="left-input">
                        <div class="row">
                            <div class="col text-center">
                                <hr />
                                <span>Loan Amount: </span>
                                <input type="text" id="loanInput" />
                                <hr />
                                <span>Term(Months): </span>
                                <input type="text" id="termInput" />
                                <hr />
                                <span>Interest Rate: </span>
                                <input type="text" id="rateInput" />
                                <hr />
                                <button class="btn btn-dark" onclick="homeLoan()">Do Math</button>
                            </div>
                        </div>
                    </div>
                    <div class="col" style="border: black 2px solid;">
                        <div class="row">
                            <div class="col text-center">
                                <h2>Monthly Payment $$</h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-center">
                                <span id="monthlyOut">Monthly Payment Output</span>
                            </div>
                        </div>
                        <hr />
                        <div class="row">
                            <div class="col text-center">
                                <span>Total Principal:</span>
                            </div>
                            <div class="col text-center">
                                <span id="principalOut"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-center">
                                <span>Total Interest:</span>
                            </div>
                            <div class="col text-center">
                                <span id="interestOut"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-center">
                                <span>Total Cost:</span>
                            </div>
                            <div class="col text-center">
                                <span id="costOut"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Bootstrap / Javascript-->

    <script src="//code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="//stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="Scripts/custom.js"></script>
</body>

</html>
